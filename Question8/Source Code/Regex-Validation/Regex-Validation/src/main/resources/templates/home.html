<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Home</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />

<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" th:href="@{/app.css}" />
<script type="text/javascript" th:src="@{/jquery.js}"></script>
<script type="text/javascript" th:src="@{/jquery-ui.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap.min.js}"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"
	integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ=="
	crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/home.js}"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	            var _validationURL = /*[[@{/api/validate}]]*/;
	   /*]]>*/
</script>
</head>
<body
	th:style="'background:url(' + @{/image/validation.jpg} + ') 50% -4% no-repeat; background-size:cover'">
 
	<div class="container">
		<h3 style="font-family: cursive;color: cornsilk;margin-left: 382px">Form Validation</h3>
		<div style="margin-top: 88px;">
			<form name="care-quote-box" action="javascript:void(0);">

				<div class="right_cardcontainer" style="background: cornsilk;">
					<div class="shadow_box card_size_position">
						<p></p>
						<p>Validate Selected Key!</p>
						<p></p>
					</div>

					<div class="get_quote_button_cont">
					<div class="input-group row form-group shadow_box card_size_position" style="margin-top: -41px;">
							<select name="Key-Id" onchange="changeKeySettings()" required="required" style="margin-left: -8px;margin-right: -9px;width: 200px;margin-top: 38px;" class="form-control"
								id="Key-Id">
								<option value="">Select</option>
								<option value="Number">Number</option>
								<option value="Text">Text</option>
								<option value="PAN">PAN Number</option>
								<option value="PassportCurrency">Passport Currency</option>
								<option value="RestrictSpecialCharacters">Restrict Special Characters</option>
								<option value="RestrictCharacterRange">Restrict Character Range</option>
								<option value="RestrictNumberRange">Restrict Number Range</option>
								<option value="RestrictDateRange">Restrict Date Range</option>
								<option value="SpecialCharacterAlone">Special Character Alone</option>
								<option value="CreditCard">Credit Card</option>
								<option value="PrimeNumber">Prime Number</option>
							</select>
							<input type="text" placeholder="Enter value" name="Key-Value"  id="Key-Value" style="margin-right: 22px;margin-top: 39px;"
								required>
								<button class="get_quote_button card_size_position" style="width: 100px;margin-right: -35px;"
							type="submit" onclick="validateKey();">
							validate
						</button>
						</div>
						
					</div>
					<label id="info-msg" style=" margin-left: 143px;"></label>
				</div>
			</form>
			<div class="modal fade" id="alertmsg" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top:97px"
				data-keyboard="false" data-backdrop="static">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
						      <h2 id="alertMsg">Thank you!!</h2>
						</div>
						<div class="modal-footer padding-5">
							<button id="alertBtn" type="button" class="btn btn-sm btn-success"
								data-dismiss="modal">
								<i class="fa fa-times-circle bigger-110">Close</i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
