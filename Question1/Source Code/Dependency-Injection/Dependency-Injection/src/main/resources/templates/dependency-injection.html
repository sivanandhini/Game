<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Dependency Injection</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}" />

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"
	integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ=="
	crossorigin="anonymous"></script>
<script th:src="@{/js/dependency-injection.js}" type="text/javascript"></script>

<style type="text/css">
::-webkit-scrollbar {
	width: 12px;
}

::-webkit-scrollbar-track {
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
	border-radius: 10px;
}

::-webkit-scrollbar-thumb {
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
}
</style>
<script th:inline="javascript">
	/*<![CDATA[*/
	            var _getConstructorBean = /*[[@{/constructor}]]*/;
	            var _getFieldBean = /*[[@{/field}]]*/;
	            var _getSetterBean = /*[[@{/setter}]]*/;
	   /*]]>*/
</script>
</head>

<body>

	<form id="con-div" class="col-lg-5"
		style="border: 1px solid #4fa17c; margin-top: 50px; margin-left: 57px; margin-right: 102px;">
		<label style="margin-left: 167px;">Constructor Based DI</label>
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="">String Bean 1</label> <input type="text"
						id="sBean1ForCon" class="form-control" />
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label class="">String Bean 2</label> <input type="text"
						class="form-control" id="sBean2ForCon" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<label for="">Integer Bean</label> <input type="text"
						id="intBeanForCon" class="form-control" />
				</div>
			</div>
		</div>
	</form>

	<form id="field-div" class="col-lg-5"
		style="border: 1px solid #4fa17c; margin-top: 50px">
		<label style="margin-left: 167px;">Field Based DI</label>
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="">String Bean 1</label> <input type="text"
						id="sBean1ForField" class="form-control" />
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label class="">String Bean 2</label> <input type="text"
						class="form-control" id="sBean2ForField" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<label for="">Integer Bean</label> <input type="text"
						id="intBeanForField" class="form-control" />
				</div>
			</div>
		</div>
	</form>

	<form id="setter-div" class="col-lg-6"
		style="border: 1px solid #4fa17c; margin-top: 50px; margin-left: 286px;">
		<label style="margin-left: 263px;">Setter Based DI</label>
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="">String Bean 1</label> <input type="text"
						id="sBean1ForSetter" class="form-control" />
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label class="">String Bean 2</label> <input type="text"
						class="form-control" id="sBean2ForSetter" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<label for="">Integer Bean</label> <input type="text"
						id="intBeanForSetter" class="form-control" />
				</div>
			</div>
		</div>
	</form>

</body>
</html>
